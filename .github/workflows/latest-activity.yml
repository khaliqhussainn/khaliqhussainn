name: Update Latest Activity

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  activity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate GitHub Activity
        uses: JamesIves/github-profile-activity-generator@v0.3.2
        with:
          MAX_LINES: 10
          COMMIT_MSG: "ðŸ”„ Update latest activity"
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
