name: Update Latest Activity
on:
schedule:
- cron: '0 */12 * * *'
workflow_dispatch:


jobs:
update-activity:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v3


- name: Update activity block
uses: JamesIves/github-activity-readme@v0.3.0
with:
authToken: ${{ secrets.GITHUB_TOKEN }}
output: './README.md'
