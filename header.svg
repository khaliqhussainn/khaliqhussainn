<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  
  <rect width="100%" height="100%" fill="#0d1117" />
  
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#232830" stroke-width="1"/>
    </pattern>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff4d6d" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#0d1117" stop-opacity="0" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <circle cx="0" cy="0" r="400" fill="url(#glow)" filter="blur(50px)" />

  <path d="M 50 50 L 150 50 L 170 80" stroke="#ff4d6d" stroke-width="2" fill="none" opacity="0.6" />
  <path d="M 750 350 L 650 350 L 630 320" stroke="#ff4d6d" stroke-width="2" fill="none" opacity="0.6" />

  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-align: center;
        }
        .title {
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
          font-size: 50px;
          font-weight: 800;
          color: white;
          text-transform: uppercase;
          text-shadow: 0 0 20px rgba(255, 77, 109, 0.4);
          margin: 0;
        }
        .subtitle {
          font-family: "Courier New", Courier, monospace;
          font-size: 20px;
          font-weight: bold;
          color: #ff4d6d;
          letter-spacing: 4px;
          margin-top: 15px;
          background: rgba(255, 77, 109, 0.1);
          padding: 5px 15px;
          border-radius: 4px;
          border: 1px solid rgba(255, 77, 109, 0.3);
        }
        .quote {
          font-family: sans-serif;
          font-size: 14px;
          color: #8b949e;
          font-style: italic;
          margin-top: 60px;
        }
      </style>
      
      <div class="container">
        <h1 class="title">Syed Khaliq Hussain</h1>
        <div class="subtitle">FULL STACK • WEB3 • CYBERSECURITY</div>
        <div class="quote">“Write code like poetry, deploy like chaos.”</div>
      </div>
    </div>
  </foreignObject>
</svg>
