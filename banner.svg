<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#0d1117" />
  
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#232830" stroke-width="1.5"/>
    </pattern>
    <linearGradient id="cyber-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff4d6d" />
      <stop offset="100%" stop-color="#ff9a9e" />
    </linearGradient>
  </defs>

  <rect width="800" height="400" fill="url(#grid)" />

  <path d="M 50 100 L 50 50 L 150 50" stroke="#30363d" stroke-width="4" fill="none" />
  <circle cx="50" cy="50" r="4" fill="#ff4d6d" />
  
  <path d="M 750 300 L 750 350 L 650 350" stroke="#30363d" stroke-width="4" fill="none" />
  <circle cx="750" cy="350" r="4" fill="#ff4d6d" />

  <circle cx="400" cy="200" r="150" fill="#ff4d6d" opacity="0.05" />

  <text x="400" y="180" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, sans-serif" font-weight="800" font-size="52" fill="white" letter-spacing="-1">SYED KHALIQ HUSSAIN</text>
  
  <text x="400" y="230" text-anchor="middle" font-family="Courier New, monospace" font-weight="bold" font-size="18" fill="url(#cyber-gradient)" letter-spacing="3">FULL STACK • WEB3 • CYBERSECURITY</text>
  
  <text x="400" y="320" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, sans-serif" font-style="italic" font-size="14" fill="#8b949e">“Write code like poetry, deploy like chaos.”</text>

</svg>
